<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Jua&display=swap');

    * {

        font-size: 20px;

<script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // Firebase 구성 정보 설정
    const firebaseConfig = {
        apiKey: "AIzaSyCc-iMAe7db19Fwsr9KuuDhKGLRVvHmJXU",
        authDomain: "sprta-a08ed.firebaseapp.com",
        projectId: "sprta-a08ed",
        storageBucket: "sprta-a08ed.firebasestorage.app",
        messagingSenderId: "1079179643325",
        appId: "1:1079179643325:web:0d57d609fccebefea22ad4",
        measurementId: "G-SV1F97QH20"
    };


    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    // Create 부분
    $("#comment-form").submit(async function (event) {
        event.preventDefault(); // 새로고침 방지

        let nickname = $('#nickname').val();
        let comment = $('#content').val();
        let timestamp = new Date();

        let doc = {
            'nickname': nickname,
            'comment': comment,
            'likes': 0,            // 초기 좋아요 수는 0
            'timestamp': timestamp
        };

        
        await addDoc(collection(db, "comments"), doc);
        alert('댓글 저장 완료!');

        $('#nickname').val('');
        $('#content').val(''); 

        displayComments();
    });

    // Read 부분
    async function displayComments() {
        $('#comment-section').empty(); // 기존 댓글 초기화 하고 불러오기
        let docs = await getDocs(collection(db, "comments"));
        docs.forEach((doc) => {
            let row = doc.data();

            let nickname = row['nickname'];
            let comment = row['comment'];
            let likes = row['likes'];
            let timestamp = row['timestamp'].toDate();


            let elapsedTime = calElapsedTime(timestamp);

            let temp_html = `
        <div class="comment" data-id="${doc.id}"">
            <p><strong>${nickname}</strong>님</p>
            <p>${comment}</p>
            <div class="comment-actions">
                <span class="elapsed-time">${elapsedTime}</span>
                <i class="fas fa-thumbs-up like-btn"> <span class="like-count">${likes}</span></i>
                <i class="fas fa-times delete-btn"></i>
            </div>
            <hr>
        </div>`;

            $('#comment-section').append(temp_html);
        });
    }

    //댓글 시간 기록 계산 알고리즘
    function calElapsedTime(timestamp) {
        const now = new Date();
        const elapsedSeconds = Math.floor((now - timestamp) / 1000);

        let showTime;
        if (elapsedSeconds == 0) {
            showTime = `방금 전`;
        }
        else if (elapsedSeconds < 60) {
            showTime = `${elapsedSeconds}초 전`;
        }
        else if (elapsedSeconds < 3600) {
            const mins = Math.floor(elapsedSeconds / 60)
            showTime = `${mins}분 전`;
        }
        else if (elapsedSeconds < 86400) {
            const hours = Math.floor(elapsedSeconds / 3600)
            showTime = `${hours}시간 전`
        }
        else {
            const days = Math.floor(elapsedSeconds / 86400)
            showTime = `${days}일 전`;
        }
        return showTime;
    }

    //Update 부분 (좋아요 수)
    $('#comment-section').on('click', '.like-btn', async function () {
        
        //현재 댓글 가리킴
        const commentId = $(this).closest('.comment').data('id');

        //좋아요 내 텍스트 부분 정수 형변환후 증가
        const likeCountSpan = $(this).find('.like-count');
        let currentLikes = parseInt(likeCountSpan.text());
        likeCountSpan.text(++currentLikes);

        //파이어베이스 내 저장
        const commentRef = doc(db, "comments", commentId);
        await updateDoc(commentRef, { likes: currentLikes });
    });

    //Delete 부분
    $('#comment-section').on('click', '.delete-btn', async function () {

        const commentElement = $(this).closest('.comment');
        const commentId = commentElement.data('id');

        
        await deleteDoc(doc(db, "comments", commentId));
        commentElement.remove();// 댓글 즉시 삭제
        
    });

    displayComments();
</script>
