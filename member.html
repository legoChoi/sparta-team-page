<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7334be7476.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Jua&display=swap');

    * {
        font-family: "Jua", sans-serif;
    }

    h2 {
        font-size: 25px;
    }

    p {
        font-size: 20px;
    }

    img {
        width: 500px;
    }

    .header {
        margin: 30px 0 0 50px;
    }

    .main {
        margin: 50px 300px 0 300px;
    }





    img {
        border: 2px solid black;
        border-radius: 10px;
    }

    .name {
        display: block;
        margin-left: 10px;
    }


    a {
        text-decoration: none;
        color: black;
        font-size: 30px;
        margin-right: 5px;
    }

    .mt-2 {

        margin: 300px auto 0 auto;
    }

    .left>input {
        display: block;
        margin-bottom: 5px;

    }

    .comment-form {
        display: flex;
        flex-direction: row;
        width: 100%;

    }

    .right {
        margin-left: 10px;
        display: flex;
        flex: 1;
        flex-direction: column;
        align-items: flex-end;
    }

    .textbox {
        flex: 1;
        width: 100%;
        box-sizing: border-box;
        font-size: 18px;
    }

    .comment-submit-btn {
        width: auto;
        padding: 8px 16px;
        align-self: flex-end;
        cursor: pointer;

    }

    .comment-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .fa-thumbs-up,
    .fa-times {
        font-size: 25px;
        cursor: pointer;
        gap: 10px;
        -webkit-tap-highlight-color: transparent;
    }

    .delete-box {
        display: none;
        position: absolute;
        left: -220px;
        bottom: -15px;
        margin: 0;
        width: 206px;
        height: 28px;
        border: 1px solid #29367c;

    }

    .box-password {
        float: left;
        width: 120px;
        height: 28px;
        border: 0;
        padding: 0 5px;
        line-height: 30px;
    }

    .box-ok {
        float: left;
        width: 50px;
        height: 28px;
        font-weight: bold;
        border-radius: 0;
        border: 0;
        line-height: 28px;
        background-color: #3b4890;
        color: white;
    }

    .box-close {
        height: 28px;
        display: inline-block;

        border-radius: 0;
        padding: 0 3px;
        border: 0;
        cursor: pointer;
        color: white;
        font-size: 20px;
        background-color: #29367c;

    }

    .box-close:after {
        display: inline-block;
        content: "\00d7";
        font-size: 15pt;
    }

    .like-count {
        font-size: 20px;
        -webkit-tap-highlight-color: transparent;
    }

    /* 자기소개 섹션 */

    /* 전체 wrap 스타일 */
    .wrap {
        display: flex;
        gap: 50px;
        padding: 40px;
        background-color: #f4f8fb;
        border-radius: 20px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        max-width: 1100px;
        margin: 0 auto;
    }

    /* 프로필 영역 */
    .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 25px;
    }

    .profile .image img {
        width: 220px;
        height: 220px;
        border-radius: 50%;
        border: 5px solid #4A90E2;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        object-fit: cover;
    }

    .profile .name h1 {
        font-size: 32px;
        color: #333;
        font-family: 'Black Han Sans', sans-serif;
        margin-bottom: 10px;
    }

    .profile .name a {
        font-size: 32px;
        color: #4A90E2;
        margin: 0 10px;
        transition: color 0.3s;
    }

    .profile .name a:hover {
        color: #1a73e8;
    }

    /* 소개 영역 */
    .intro {
        flex: 1;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    .intro h2 {
        font-size: 24px;
        color: #4A90E2;
        font-family: 'Gowun Dodum', sans-serif;
        margin-bottom: 15px;
        border-bottom: 3px solid #4A90E2;
        padding-bottom: 8px;
    }

    .intro p {
        font-size: 20px;
        color: #555;
        line-height: 1.8;
        font-family: 'Jua', sans-serif;
        margin-bottom: 20px;
        min-height: 120px;
        /* 최소 높이 설정 */
        max-width: 100%;
        /* 최대 너비 설정 */
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="module">
    // Firebase SDK 라이브러리 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { collection } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getDocs, getDoc, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


    // Firebase 구성 정보 설정
    const firebaseConfig = {
        apiKey: "AIzaSyCc-iMAe7db19Fwsr9KuuDhKGLRVvHmJXU",
        authDomain: "sprta-a08ed.firebaseapp.com",
        projectId: "sprta-a08ed",
        storageBucket: "sprta-a08ed.firebasestorage.app",
        messagingSenderId: "1079179643325",
        appId: "1:1079179643325:web:0d57d609fccebefea22ad4",
        measurementId: "G-SV1F97QH20"
    };

    // Firebase 인스턴스 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 객체 받기
    const sessionNick = localStorage.getItem("nick");
    const uid = localStorage.getItem("memberId");
    const memberData = JSON.parse(localStorage.getItem('users'));
    localStorage.removeItem('users')
    console.log(memberData);

    const intro = $('.intro').children('p');

    // 멤버 프로필 사진
    $('.profile .image img').attr('src', memberData.photo);

    // 멤버 이름, mbti, 한마디
    $('.name').children('h1').text(`${memberData.name} ${memberData.mbti}`);



    if (memberData) {
        intro[0].textContent = memberData.intro;
        intro[1].textContent = memberData.pros;
        intro[2].textContent = memberData.style;
    };


    // 멤버 깃헙, 홈페이지 링크
    const links = $('.name').children('a');

    memberData.links.forEach((e, idx) => {
        if (e != 'undefined') links[idx].href = e;
    });

    // Create 부분
    $("#comment-form").submit(async function (event) { //댓글 입력시 이벤트
        event.preventDefault(); // 새로고침 방지

        const content = $('#content').val();
        const createdAt = new Date();        //타임스탬프는 입력할때 시간

        const commentData = {
            'nick': sessionNick, // 로컬 스토리지에서 가져온 닉네임
            'contents': content,
            'likeCount': 0,
            'createdAt': createdAt
        };

        await addDoc(collection(db, "members", uid, "comments"), commentData);
        alert('댓글 저장 완료!');

        $('#content').val(''); // 입력창 초기화
        displayComments(); // 댓글 새로고침
    });

    //Read 부분
    async function displayComments() {
        $('#comment-section').empty(); // 기존 댓글 초기화

        const commentsQuery = query(collection(db, "members", uid, "comments"), orderBy("createdAt", "asc"));
        const commentsSnapshot = await getDocs(commentsQuery);

        commentsSnapshot.forEach((doc) => {
            const data = doc.data();
            const elapsedTime = calElapsedTime(data.createdAt.toDate());

            const commentHTML = `
                <div class="comment" data-id="${doc.id}">         
                    <p><strong>${data.nick}</strong>님</p>
                    <p>${data.contents}</p>
                    <div class="comment-actions">
                        <span class="elapsed-time">${elapsedTime}</span>
                        <i class="fas fa-thumbs-up like-btn"></i>
                        <span class="like-count">${data.likeCount}</span>
                        <div style="position: relative">
                            <i class="fas fa-times delete-btn"></i>
                            <div class="delete-box">
                                <input type="password" placeholder="비밀번호" class="box-password">
                                <button type="button" class="box-ok">확인</button>
                                <button type="button" class="box-close"></button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>`;

            $('#comment-section').append(commentHTML);
        });
    }

    //댓글 시간 기록 계산 알고리즘
    function calElapsedTime(timestamp) {
        const now = new Date();
        const elapsedSeconds = Math.floor((now - timestamp) / 1000); //ms -> s 전환후 소수값 버림

        let showTime;
        if (elapsedSeconds <= 3) {
            showTime = `방금 전`;
        }
        else if (elapsedSeconds < 60) {
            showTime = `${elapsedSeconds}초 전`;
        }
        else if (elapsedSeconds < 3600) {
            const mins = Math.floor(elapsedSeconds / 60)  // 분단위로 나누어서 소수값 버림
            showTime = `${mins}분 전`;
        }
        else if (elapsedSeconds < 86400) {
            const hours = Math.floor(elapsedSeconds / 3600)
            showTime = `${hours}시간 전`
        }
        else {
            const days = Math.floor(elapsedSeconds / 86400)
            showTime = `${days}일 전`;
        }
        return showTime;
    }

    //Update 부분 (좋아요 수)
    $('#comment-section').on('click', '.like-btn', async function () {  //좋아요 클릭시 이벤트


        const commentId = $(this).closest('.comment').data('id');   //현재 위치(좋아요버튼) 에서 제일 가까운 댓글(현재 댓글) 의 id

        //좋아요 내 텍스트 부분 정수 형변환후 증가
        const likeCountSpan = $(this).siblings('.like-count');
        let currentLikes = parseInt(likeCountSpan.text());
        likeCountSpan.text(++currentLikes);

        //파이어베이스 내 좋아요 수 업데이트
        const commentRef = doc(db, "members", uid, "comments", commentId);
        await updateDoc(commentRef, { likeCount: currentLikes });

        const likeColor = $(this)
        likeColor.css('color', '#29367c')  // 좋아요 누를시 색 변환

    });

    

    //Delete 부분
    $('#comment-section').on('click', '.delete-btn', function () {      //X버튼 클릭 시 비밀번호 확인창 표시
        const commentElement = $(this).closest('.comment');
        const deleteBox = commentElement.find('.delete-box');   //현재 댓글에 연결된 비밀번호 확인창

        deleteBox.css('display', 'block'); //숨김에서 표시로 전환
    });

    //비밀번호 확인
    $('#comment-section').on('click', '.box-ok', async function () {
        const comment = $(this).closest('.comment');
        const commentId = comment.data('id');   //댓글 id 추출
        const curPassword = comment.find('.box-password').val(); //입력한 비밀번호 추출

        const sessionPwd = localStorage.getItem('password');

        //비밀번호 비교
        if (curPassword === sessionPwd) {
            const commentDocRef = doc(db, "members", uid, "comments", commentId);
            
            await deleteDoc(commentDocRef);
            comment.remove();
            alert("댓글이 삭제되었습니다.");
        }
        else {
            alert("비밀번호가 틀렸습니다.");
        }
    });

    //비밀번호 확인창 닫기
    $('#comment-section').on('click', '.box-close', function () {
        const commentElement = $(this).closest('.comment');
        const deleteBox = commentElement.find('.delete-box');   //현재 댓글의 비밀번호 확인창 지정

        deleteBox.css('display', 'none'); //display를 none으로 전환
    });
    displayComments(); //화면 새로고침
</script>

    </div>
    <div class="main">
        <div class="wrap">
            <div class="profile">
                <div class="image">
                    <img src="" alt="Profile Image">
                </div>
                <div class="name">
                    <h1>이름 및 MBTI</h1>
                    <a href="#" class="fab fa-github" target="_blank"></a>
                    <a href="#" class="fas fa-home" target="_blank"></a>
                </div>
            </div>
            <div class="intro">
                <h2>&middot; 자기소개</h2>
                <p></p>
                <h2>&middot; 장점</h2>
                <p></p>
                <h2>&middot; 자신의 스타일 및 협업 스타일</h2>
                <p></p>
            </div>
        </div>

        <!-- 댓글 세션 -->
        <hr>

                            placeholder="댓글을 입력하세요"></textarea>

            </form>

    </div>
</body>

</html>
