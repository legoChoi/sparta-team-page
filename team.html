<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternating Image Layout</title>
  <style>
    .container {
      width: 300px;
      margin: auto;
    }
    .image-wrapper {
      display: flex;
      justify-content: flex-start;
      margin: 10px 0;
    }
    .image-wrapper.right {
      justify-content: flex-end;
    }
    .image-wrapper img {
      width: 140px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-wrapper">
    <a href="member.html">
      <img src="photo/csw-photo.jpg" alt="Image 1">
    </a>
  </div>
  <div class="image-wrapper right">
    <a href="member.html">
      <img src="photo/cwt-photo.JPG" alt="Image 2">
    </a>
  </div>
  <div class="image-wrapper">
    <a href="member.html">
      <img src="photo/IMG_1927.jpg" alt="Image 3">
    </a>
  </div>
  <div class="image-wrapper right">
    <a href="member.html">
      <img src="photo/ljy-photo.jpg" alt="Image 4">
    </a>
  </div>
  <div class="image-wrapper">
    <a href="member.html">
      <img src="photo/IMG_1931.jpg" alt="Image 5">
    </a>
  </div>
</div>

</body>
</html>
