<head>
  <style>
    .container {
      width: 300px;
      margin: auto;
    }

    .image-wrapper {
      display: flex;
      justify-content: flex-start;
      margin: 10px 0;
    }

    .image-wrapper.right {
      justify-content: flex-end;
    }

    .image-wrapper img {
      width: 140px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* 입체 효과 */
    .image-wrapper img:hover {
      transform: perspective(600px) rotateY(10deg) scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/csw-photo.jpg" alt="Image 1">
      </a>
    </div>
    <div class="image-wrapper right">
      <a href="member.html">
        <img src="photo/cwt-photo.JPG" alt="Image 2">
      </a>
    </div>
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/IMG_1927.jpg" alt="Image 3">
      </a>
    </div>
    <div class="image-wrapper right">
      <a href="member.html">
        <img src="photo/ljy-photo.jpg" alt="Image 4">
      </a>
    </div>
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/IMG_1931.jpg" alt="Image 5">
      </a>
    </div>
  </div>
</body>
