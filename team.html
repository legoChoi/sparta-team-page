<head>
  <style>
    body {
      background-color: antiquewhite; /* 전체 배경색을 초록색으로 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px; 
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-wrapper {
      display: flex;
      justify-content: flex-start;
      margin: 10px 0;
    }

    .image-wrapper.right {
      justify-content: flex-end;
    }

    /* 사진 크기 */
    .image-wrapper img {
      border-radius: 10px;
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* 입체 효과 */
    .image-wrapper img:hover {
      transform: perspective(600px) rotateY(10deg) scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/csw-photo.jpg" alt="Image 1">
      </a>
    </div>
    <div class="image-wrapper right">
      <a href="member.html">
        <img src="photo/cwt-photo.JPG" alt="Image 2">
      </a>
    </div>
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/IMG_1927.jpg" alt="Image 3">
      </a>
    </div>
    <div class="image-wrapper right">
      <a href="member.html">
        <img src="photo/ljy-photo.jpg" alt="Image 4">
      </a>
    </div>
    <div class="image-wrapper">
      <a href="member.html">
        <img src="photo/IMG_1931.jpg" alt="Image 5">
      </a>
    </div>
  </div>
</body>
