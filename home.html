<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        /* 구글 폰트 */
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&family=Jua&display=swap');

        * {
            font-family: "Jua", sans-serif;
        }

        .header {
            font-size: 36px;
            color: bisque;
            background-image: url('https://img.pikbest.com/photo/20240622/color-explosion-around-light-bulb-creativity-unleashed_10631938.jpg!w700wp');
            background-size: cover;
            background-position: right;
            height: 140px;
            padding: 70px;
        }

        .header>div {
            font-size: 18px;
            margin-top: 40px;
            margin-left: 20px;
        }

        .team {
            width: 100%;
            height: calc(100vh - 140px);
            /* 100vh에서 header 높이만큼 뺀 값 */

            overflow: hidden;

            /* 모션 백그라운드 */
            background-image: linear-gradient(-30deg, #fbb7d4 0%, #a9d4ff 100%);
            background-size: 200% 200%;
            animation: gradientAnimation 4.5s linear infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 10% 10%;
            }

            100% {
                background-position: 90% 90%;
            }
        }

        .team iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <!-- <script type="module" src="./home.js"></script> -->
    <script type="module" src="./nav.js"></script>

</head>

                    </li>
                    <li class="nav-item" id="joinNavItem">
                        <a class="nav-link" href="join.html" style="color: aliceblue;">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="header">
        <h1 style="margin-top: -24px;font-size: 50px;">아이디어 폭8단</h1>
        <div>
            <p style="margin-top: -8px;margin-left: -55px;position: absolute;color: red;">아이디어가 폭8하고 싶은 사람들</p>
        </div>
    </div>

    <div class="team">
        <iframe id="teamIframe" src="team.html"></iframe>
    </div>


</body>
